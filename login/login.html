<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect</title>
  <link rel="stylesheet" href="../login/styling.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<!-- <link rel="dashboard"  href="C:\Users\2025\Documents\GitHub\Uni-Timetable-Manager\dashboard\dashboard.html"> -->  
</head>
<body>
 <div class="container">
  <!--Login form-->
  <div class="form-box login">
    <form action="#">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
  <!--Registration Form-->  
  <div class="form-box register">
    <form action="#">
      <h1>Registration</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
        <i class="fa-solid fa-lock"></i>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
  <div class="toggle-box">
  <!--Toggle box Left-->
    <div class="toggle-pannel toggle-left">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an Account?</p>
      <button class="btn register-btn">Register</button>
    </div>
  <!--Toggle box right-->
    <div class="toggle-pannel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an Account?</p>
    </div>
  </div>
 </div>
</body>
<script src="script.js"></script>
</html>
