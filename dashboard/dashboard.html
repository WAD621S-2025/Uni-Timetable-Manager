<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Campus Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Campus Connect</div>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html" class="active"><span>üìä</span> Dashboard</a></li>
                <li><a href="schedule-builder.html"><span>üìÖ</span> Schedule Builder</a></li>
                <li><a href="index.html" class="logout"><span>üö™</span> Logout</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <header class="main-header">
                <div class="header-content">
                    <h1>My Timetable - Campus Connect</h1>
                    <div class="header-actions">
                        <div class="user-info">
                            <span>Welcome, <strong id="userName">Student</strong>!</span>
                        </div>
                        <button class="btn btn-primary" onclick="location.href='schedule-builder.html'">
                            + Create New Schedule
                        </button>
                    </div>
                </div>
            </header>

            <div class="content-area">
                <!-- Quick Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìö</div>
                        <div class="stat-info">
                            <h3 id="totalCourses">5</h3>
                            <p>Total Courses</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚è∞</div>
                        <div class="stat-info">
                            <h3 id="weeklyHours">18</h3>
                            <p>Weekly Hours</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-info">
                            <h3 id="completedClasses">3</h3>
                            <p>Classes Today</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ö°</div>
                        <div class="stat-info">
                            <h3 id="nextClass">10:00</h3>
                            <p>Next Class</p>
                        </div>
                    </div>
                </div>

                <!-- Timetable View -->
                <div class="timetable-section">
                    <div class="section-header">
                        <h2>Weekly Schedule</h2>
                        <div class="view-controls">
                            <button class="btn btn-outline active" data-view="week">Week View</button>
                            <button class="btn btn-outline" data-view="day">Day View</button>
                            <button class="btn btn-outline" onclick="printTimetable()">Print Schedule</button>
                            <button class="btn btn-primary" onclick="exportTimetable()">Export</button>
                        </div>
                    </div>
                    
                    <div class="timetable-container">
                        <div class="timetable" id="timetable">
                            <!-- Timetable will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!--<script src="js/dashboard.js"></script>  --> 
</body> 
</html>
